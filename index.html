<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Asap&family=Nunito:wght@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/jpg" href="img/favicon.jpg">
        <title>Pegasus | Realtors & Loan Officers</title>
    </head>

    <body>
        <header class="header">
            <div class="header__logo-box"> <!-- Header is block, logo-box is element -->
                <img src="./img/pegasus-website-favicon-white.png" class= "header__logo" alt="pegasus-company-logo-create-website-realtor-loanadvisor-titleagency-loan-advisor-title-company"> <!-- we do header__ here because logo only exists in the header-->
            </div>

            <div class="header__text-box"> <!-- this text box is apart of header and doesn't make sense to use anywhere else -->
                <h1 class="heading-primary"> <!-- H1 is important for Google and other webpages -->
                    <span class="heading-primary--main">Pegasus</span> <!-- block then -- (name of modifier)-->
                    <span class="heading-primary--sub">Websites curated for realtors, loan advisors, and title agencies</span>
                </h1>

                <a href="#" class="btn btn--white btn--animated">How To Get Your Site</a> <!-- --white and --animated are creating different versions of btn so we use '--' -->
            </div>
        </header>
    </body>
</html>
